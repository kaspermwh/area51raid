<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Area51Raid</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
  </head>
  <body>






    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //Variables
        var player;
        var stars;
        var platforms;
        var cursors;

        var game = new Phaser.Game(config);

        function preload ()
        {
        this.load.image('background', 'assets/backgrounds/desert.png');
        this.load.image('star', 'assets/shuriken.png');
        this.load.image('naruto', 'assets/naruto_sprite_mini.png', { frameWidth: 48, frameHeight: 70 });
        }

        function create ()
        {
        //  A simple background for our game
        this.add.image(640, 360, 'background');

        // The player and its settings
        player = this.physics.add.sprite(100, 600, 'naruto');

        //  Player physics properties. Give the little guy a slight bounce.
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('naruto', { start: 0, end: 3 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [ { key: 'naruto', frame: 4 } ],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('naruto', { start: 5, end: 8 }),
                    frameRate: 10,
                    repeat: -1
                });

                cursors = this.input.keyboard.createCursorKeys();

        }

        function update ()
        {
          if (cursors.left.isDown)
          {
              player.setVelocityX(-160);

              player.anims.play('left', true);
          }
          else if (cursors.right.isDown)
          {
              player.setVelocityX(160);

              player.anims.play('right', true);
          }
          else
          {
              player.setVelocityX(0);

              player.anims.play('turn');
          }

          if (cursors.up.isDown && player.body.touching.down)
          {
              player.setVelocityY(-330);
          }
        };

    </script>





  </body>
</html>
