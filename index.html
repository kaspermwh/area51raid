<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Area51Raid</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
  </head>
  <body>






    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //Variables


        var game = new Phaser.Game(config);

        function preload ()
        {
        this.load.image('background', 'assets/backgrounds/desert.jpg');
        this.load.image('player', 'assets/naruto_sprite.png', { frameWidth: 48, frameHeight: 64 });
        this.load.image('star', 'assets/shuriken.png');
        }

        function create ()
        {
        //  A simple background for our game
        this.add.image(400, 300, 'background');
        }

        function update ()
        {
        }

    </script>





    <script src="//cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser.js"></script>
  </body>
</html>
