<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Area51Raid Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 720,
    pixelArt: true,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 500 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var graphics;
var bombs;
var platforms;
var cursors;
var gameOver = false;
var moveCam = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/backgrounds/background.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('grass', 'assets/platform_grass.png');
    this.load.image('steel', 'assets/platform_steel.png');
    this.load.spritesheet('naruto_stand', 'assets/naruto_sprite_stand.png', { frameWidth: 48, frameHeight: 52 });
    this.load.spritesheet('naruto_walk', 'assets/naruto_sprite_walk.png', { frameWidth: 48, frameHeight: 52 });
    this.load.spritesheet('naruto_walk_inverse', 'assets/naruto_sprite_walk_inverse.png', { frameWidth: 48, frameHeight: 52 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(640, 1440, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(640, 2880, 'ground').setScale(1).refreshBody();

    //  Now let's create some ledges
    platforms.create(250, 720, 'grass').setScale(0.5).refreshBody();
    platforms.create(1100, 720, 'grass').setScale(0.5).refreshBody();
    platforms.create(650, 300, 'grass').setScale(0.5).refreshBody();
    platforms.create(750, 960, 'grass').setScale(0.5).refreshBody();

    // The player and its settings
    player = this.physics.add.sprite(100, 222, 'naruto');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.1);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('naruto_walk_inverse', { start: 0, end: 5 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        //frames: [ { key: 'naruto_stand', frame: 0 } ],
        frames: this.anims.generateFrameNumbers('naruto_stand', { start: 0, end: 3 }),
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('naruto_walk', { start: 0, end: 5 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    bombs = this.physics.add.group();

    //  Collide the player and with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(bombs, platforms);

    //Follow cam
    this.cameras.main.setBounds(0, 0, 1280, 4000);

    for (x = 0; x < 2; x++)
    {
        this.add.image(1280 * x, 0, 'bg').setOrigin(0);
    }

    this.cameras.main.startFollow(player, true);
    this.cameras.main.setZoom(1);

    if (this.cameras.main.deadzone)
    {
        graphics = this.add.graphics().setScrollFactor(0);
        graphics.lineStyle(2, 0x00ff00, 1);
        graphics.strokeRect(200, 200, this.cameras.main.deadzone.width, this.cameras.main.deadzone.height);
    }

    text = this.add.text(220, 240).setScrollFactor(0).setFontSize(16).setColor('#ffffff');;
}

function update ()
{

    //Movement
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }

}

</script>

</body>
</html>
